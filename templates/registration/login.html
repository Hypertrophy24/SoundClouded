{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Log In{% endblock %}

{% block content %}
    <h2>Log In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ms-2">Log In</button>
    </form>
    <a href="{% url 'socialaccount_login' 'spotify' %}">Login with Spotify</a>
{% endblock %}
